<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style>
			body{
				width: 400px;
				margin: 30px;
			}
		</style>
	</head>
	<body>
		<div>
			<h1 style="color:red;">学生信息管理系统</h1>
			<div class="form-group">
				<label for="name">姓名：</label>
				<input type="text" class="form-control" id="name" name="name"
					placeholder="请输入姓名..."
					autocomplete="off" 
				/><!-- on默认自动填充，off关闭自动填充 -->
			</div>
			<div class="form-group">
				<label for="age">年龄：</label>
				<input type="number" class="form-control" id="age" name="age"
					placeholder="请输入年龄..."
				/>
			</div>
			<div class="form-radio-inline">
				<label>性别：</label>
				<div>
					<label class="radio-inline">
						<input type="radio" id="sex" name="sex"/> 男
					</label>
					<label class="radio-inline">
						<input type="radio" id="sex" name="sex"/> 女
					</label>
				</div>
			</div>
			<div class="form-checkbox-inline">
				<label>爱好：</label>
				<div>
					<label class="checkbox-inline">
						<input type="checkbox" id="hobby"/>乒乓球
					</label>
					<label class="checkbox-inline">
						<input type="checkbox" id="hobby" />爬山
					</label>
					<label class="checkbox-inline">
						<input type="checkbox" id="hobby"/> 唱歌
					</label>
				</div>
			</div>
			<div class="form-group">
				<label>学历：</label>
				<select name="edu" id="edu" class="form-control">
					<option>小学</option>
					<option>初中</option>
					<option>高中</option>
					<option>大学</option>
					<option>研究生</option>
					<option>博士生</option>
				</select>
			</div>
			<div class="form-group">
				<button class="btn btn-primary">提交</button>
				<button class="btn btn-danger">取消</button>
			</div>
		</div>
	</body>
</html>
