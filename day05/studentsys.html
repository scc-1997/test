<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>
			<h1>学生信息管理系统</h1>
			<div>
				<label>姓名：</label>
				<input type="text" id="name"/>
			</div>
			<div>
				<label>年龄：</label>
				<input type="number" id="age"/>
			</div>
			<div>
				<label>性别：</label>
				<input type="radio" id="sex"/> 男
				<input type="radio" id="sex"/> 女
			</div>
			<div>
				<label>爱好：</label>
				<input type="checkbox" id="hobby"/>乒乓球
				<input type="checkbox" id="hobby" />爬山
				<input type="checkbox" id="hobby"/> 唱歌
			</div>
			<div>
				<label>学历：</label>
				<select>
					<option>小学</option>
					<option>初中</option>
					<option>高中</option>
					<option>大学</option>
					<option>研究生</option>
					<option>博士生</option>
				</select>
			</div>
			<div>
				<input type="button" value="提交"/>
				<button>提交</button>
				<button>取消</button>
			</div>
		</div>
	</body>
</html>
