<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{ message }}</p>
		</div>
	</body>
	
	<script type="text/javascript">
		var data = {
			message : 'Hello Vue.'
		}
		
		new Vue({
			el:'#app',
			data:data
		})
	</script>
</html>
