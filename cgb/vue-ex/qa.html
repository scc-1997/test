<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">

		<title>CGB-Q/A ~ java大数据助你冲击高薪</title>
		<script src="js/vue.js"></script>
		<style>
			#container{ padding-bottom: 30px;}
			.q{ font-size: 20px; font-weight: bold; padding: 10px 0px 10px 0px;}
		</style>

	</head>
	<body>
		<div id="app" style="padding:10px;">
			<div id="banner">
				<div style="color: red; font-weight: bold; font-size: 36px;">CGB-Q/A ~ java大数据助你冲击高薪</div>
			</div>
			<div v-for="(o,i) in list" id="container">
				<div class="q">{{i+1}}、{{o.q}}</div>
				<div class="a">{{o.a}}</div>
			</div>
		</div>
	</body>
	
	<script>
		new Vue({
			el: '#app',
			data:{
				list:[
					{
						q:'怎么样可以尽快拿到offer？',
						a:'针对心仪的企业、岗位进行调查。可以上招聘网站看看其岗位要求，以及企业的面试题。然后针对性的学习其要求的技术。这样有针对性的准备，投其所好，就可更快的获取offer'
					},
					{
						q:'程序员学什么会在公司待遇高？',

					},
					{
						q:'从来没有接触过计算机，学java多久可以入门？怎么可以学好它？',

						q:'java行业的未来发展前景？',

					},
					{
						q:'年龄较大，是否会影响就业？',
						a:'年龄是一个因素，说不影响那是骗人的。但它并不是决定性因素，企业更看重的是技能，是能力。如果你技术超群，就可以减低年龄对你的束缚，消除企业的偏见。'
					},
					{
						q:'java开发工程师真的干不长久吗？30岁之后就得被迫转行？',

					},
					{
						q:'企业有性别歧视吗？',
						a:'说实话是有的，比如出差，比如加班方面，男生更加占优。但物极必反，软件团队都是男生，企业也想搞活团队气氛，男女搭配干活不累，效率更高。所以企业非常喜欢女程序员，团队也非常喜欢女程序员。而且女程序员稍有技术问题，男程序员们会自告奋勇帮你解决问题。再者，团队中不光有开发岗位，也有辅助项目经理管理、开发资料管理、需求调研、测试，这些女生细心，反而比男生更具优势。'
					},
					{
						q:'非计算机专业可以学习这样的高端课程吗？',
						a:'随着计算机的普及、移动端的普及，现在谁还不会操作几个软件呢？三大框架学校只涉猎一点，分布式、高并发、高可用、海量数据这些企业核心技术几乎不涉猎。所以现在计算机专业只是理论知识强些，语言有点基础，有个文凭，其它并无太多优势。根据我们统计，班上的学生95%都是非计算机专业，而且就业最好的同学往往都不是计算机专业的学员。'
					},
					{
						q:'学历非本科能学会吗？对就职有多大影响？',
						a:'企业是很看重学历的，特别名企。但正如上面说的年龄问题一样，这不是企业要人的决定性因素，阿里也大把的专科，关键在于你的技能是否能得到企业的认可。再如，大的企业我们暂时无法进入，我们可以进入小一点的企业，积累经验，再冲击大厂。我们很多高中学历的学生，他们努力奋发学习，远比本科生还学的好，企业照样非常喜欢。'
					},
					{
						q:'入职初期这段时间怎么度过？碰到无法解决的问题应该怎么应对？',
						a:'培训的时间有限，开发中必然会遇到我们没有遇到的问题，那时如何应对呢？第一，在学习过程中就要注意自己的动手能力，不光掌握老师所教授的知识，还应掌握老师的解题思路。老师拿到一个问题，是怎么分析的，是怎么去解决的，长期锻炼下来，遇到新问题是就不慌了。当遇到新问题时，首先问度娘，看看网上是怎么描述这个问题的，怎么去解决这个问题的，多看几篇，最好找实战的文章，跟着做。如果还不行，请教领导或身边的同事。他们也许早就处理过类似的问题。一般刚进入企业，企业领导不会安排太难的问题，同时，领导也不是要你非做出来，而更多的是考察你的工作态度和人际。再者，企业招聘人员也有成本，如果不是太差，企业一般不会开掉的。'
					},
					{
						q:'Java和前端的就业前景、薪资和发展空间',
						a:'首先了解前端和java都是负责什么的？前端是负责软件的页面，就是我们用户看得见摸得着的，俗称界面，而java主要负责后端，处理数据和提供数据的。相比数据重要还是页面重要呢？那显然是数据。那做数据的自然就会被企业重视，被企业重视，自然薪资就高，发展就好。再者，如果按软件的难度论，后端难于前端，东西更多，更加复杂。虽然大家可能不知道复杂在哪，难在哪，但有一点应该有共识，难的东西掌握的人就少，掌握的人少企业给的薪资就高。所以平均来看，后端java人数更多，工作岗位更多，入职升职更易；技术难度更高，薪资更高；发展空间来看，我们开发人员行业中有职业发展路径的：初级、中级、高级、系统分析师、架构师、技术总监、CTO，岗位呈金字塔型，越往上，薪资越高。而架构师薪资相当于企业副总级别，是大多程序员的梦想。企业中后端程序员能更快走上这个发展路径，因为其处理企业业务核心，而前端就很难，凤毛麟角。'
					},
					{
						q:'学到哪种程度就可以工作，要多少薪资合适？',
						a:'我们的课程是为大家就业量身定做的，而且我们知识量远超企业同岗位的人员的技能标准，所以大家好好学习，只要把老师的授课内容掌握，就能轻松就业。总共6个阶段，前3个阶段学完，就可以达到企业5k~8k的标准；学完4、5阶段就能达到企业8k~15k的标准；学完6阶段就能冲击18k的标准。学的一般的就是最低区间值，学的好没工作经验的就是区间的平均值，有过经验的学的扎实的就是最高区间值。'
					},
					{
						q:'工作后，想继续提升又怎么做？',
						a:'工作后，又三方面可以继续提升，其有先后顺序，按顺序进行。第一，提升技术能力，企业的技术栈很少，很多企业又爱使用自己封装过的产品，进入企业后首要就先把企业用到的技术都熟练，以最快速度完成。第二，提升业务知识水平，企业往往在某个行业，行业之间是有壁垒的，行业内有很多独有的，这些要尽快问，尽快搞懂。否则领导、用户说些术语你一脸懵。第三，企业的技术老化严重，它们不图技术最先进，而图技术稳定，稳定之后逐渐升级。你要如何保持自己技术领先呢？培训机构还是最好的，它的课程体系是市场最新最主流的技术，继续选修些复购课课程即可，必然CGB推出的java高手班的课程。'
					},
					{
						q:'学java的人那么多，会不会出现低层人员饱和的状态',
						a:'这个问题问的很好，当然会饱和。java其自身其实已经是超饱和状态，如学校都学java，毕业却找不到工作，部分同学自学java，也依然找不到工作，为何呢？就是java经过近30年的发展，各大企业自身培养的，各大培训机构培养的，已经超过了市场低端技能的容量，饱和了。那大家的出路在哪里呢？在于学习java的生态链相关的技术，也就是我们的课程中的分布式架构、微服务架构、开发运维一体化架构、大数据架构知识，这些高端知识，企业中很多程序员都不会，但又是软件发展的必由之路，那如果你提前掌握了这些高端的技术，自然不用担心低端的饱和。'
					},
					{
						q:'java的前景还能持续多久？',
						a:'这是一个热议的话题，5年前我宣讲就提出至少还能持续5到10年，5年过去了，java依然火爆。个人觉得总有一天会有更好的语言出现，替代java，但这个还需要很久，至少5到10年。但对比来看，有一点值得大家注意。虽然都叫java，但学习内容变化还是很大。5年前学会三大框架走遍天下，而现今学会微服务走遍天下。都是围绕java但其核心技能越来越难，技术细分越来越大。'
					},
					{
						q:'框架方面的知识',
						a:'早期是旧三大框架：struts2、spring、hibernate，已经被新三大框架替代：springmvc、spring、mybatis，已经占领市场数十年，企业对其知识的要求已经从应用发展到源码剖析'

					{
						q:'程序员工作都是996，有没有不加班的公司？',

					},
					{
						q:'java可用到哪种程序的编写，有什么局限性？',
						a:'java是一种强语言，特别适合大型分布式系统的开发，如大型商城网站、企业级管理平台，这已经垄断软件开发半数以上。虽然java几乎都可以做，但也有不擅长的，C/S桌面.net优于java，c做游戏优于java'
					},
					{
						q:'我听说现在公司都在裁员，害怕学习以后技术找不到合适的工作',
						a:'19年很多互联网公司开始纷纷裁员，20年疫情更是雪上加霜。但有低谷必然有高潮，等学完低谷过去，必然出现大幅招聘。生活中现在已经离不开软件，吃的美团、穿的淘宝、住的安居客、骑的滴滴，生活的吃穿住行各个方面都需要软件，需要软件就需要程序员，所不同的是低端程序员快速饱和，而高端还有很大的空缺，如大数据预计2020年规模达到上万亿，人才缺口达到220万人，如果你掌握了市场需要的高端技术，害怕企业裁员吗？当然不怕，你仔细看看，很多宣布裁员的公司，其实暗地里都在继续招聘人员，只是招聘的门槛变高了。'
					}
				]
			}
		});
	</script>	
</html>
