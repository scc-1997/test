<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			{{ sayHello() }}
			{{ whatColor('pink') }}
		</div>
	</body>
	
	<script>
		new Vue({
			el: "#app",
			methods: {
				sayHello: function(){		//无参有返回值
					return "hello tony";
				},
				whatColor: function( color ){		//有参无返回值
					alert(color);
				}
			}
		});
	</script>
</html>
