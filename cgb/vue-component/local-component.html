<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<cp4></cp4>
		</div>
	</body>
	<script>
		var cp4 = {
			template: '<h1>我是个组件，我可以复用哦</h1>'
		}
		new Vue({
			el: "#app",
			components:{
				//'cp4' : cp4
				cp4	//简写：属性名为'cp4'，属性值为上面定义的cp4对象
			}
		});
	</script>
</html>
